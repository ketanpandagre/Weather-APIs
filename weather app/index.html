      <div id="container">
        <h3 class="my-heading">Enter Your City</h3>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Enter City Name" aria-label="Search">
          <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
        </form>
          <h3 class="my-heading">Current Weather</h3>
          
          <div class="my-card">
            <div class="card text-center mb-3" style="width: 30rem;">
              <div class="card-body">
                <h5 class="card-title"><span id="cityname">demo</span></h5>
                <p class="card-text">
                  <div class="my-text">
                    Temperature:  <span id="temp"></span>&deg;C
                  </div>
               <!--   <div class="my-text">
                    Max Temperature:  <span id="max_temp"></span>&deg;C
                  </div>
                  <div class="my-text">
                    Min Temperature:  <span id="min_temp"></span>&deg;C
                  </div>-->
                  <div class="my-text">
                    Humidity:  <span id="humidity"></span>
                  </div>
                  <div class="my-text">
                    Feels Like:  <span id="feels_like"></span>
                  </div>
                  <div class="my-text">
                    Wind Speed: <span id="wind_speed"></span>
                  </div>                  
                  <div class="my-text">
                    Wind Degrees: <span id="wind_degrees"></span>
                  </div>                  
                  <div class="my-text">
                    Sunrise: <span id="sunrise"></span>
                  </div>                  
                  <div class="my-text">
                    Sunset: <span id="sunset"></span>
                  </div>                  
                  <div class="my-text">
                    Cloud PCT: <span id="cloud_pct"></span>
                  </div>                  
              </div>
            </div>
          </div>
      </div>
